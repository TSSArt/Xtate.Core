name: Publish

on:
  push:
    branches: [ master ]

env:
  version: 0.1.${{ github.run_number }}
  configuration: Release 

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.302
        source-url: https://nuget.pkg.github.com/TSSArt/index.json
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration ${{ env.configuration }} --no-restore -p:Version=${{ env.version }}
    - name: Test
      run: dotnet test --configuration ${{ env.configuration }} --no-restore --no-build --verbosity normal
    - name: Pack
      run: dotnet pack --configuration ${{ env.configuration }} --no-restore --no-build -p:PackageVersion=${{ env.version }} --include-symbols -p:SymbolPackageFormat=snupkg -o out
    - name: Publish to GitHub
      run: dotnet nuget push out/*.nupkg
      
